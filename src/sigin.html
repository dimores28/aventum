<!DOCTYPE html>
<html lang="en">
   @@include('html/_head.htm',{ "title":"Account login" })
   <body>
      <div class="wrapper" id="license-animation">
         @@include('html/_header.htm',{})
         <main class="page _animate-header" id="main">
            <div class="logining">
               <div class="logining__container">
                  <h2 class="logining__title">Account login</h2>
                  <form action="POST">
                     <div class="logining__form form">
                        <div class="form__fields">
                           <div class="form__group">
                              <label for="userName" class="form__label"
                                 >Name:</label
                              >
                              <input
                                 type="text"
                                 name="userName"
                                 id="userName"
                                 class="form__input" />
                           </div>
                           <div class="form__group">
                              <label for="password" class="form__label"
                                 >Password:</label
                              >
                              <div class="form__input_pass">
                                 <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    class="form__input" />
                              </div>
                           </div>
                        </div>

                        <div class="form__controls">
                           <a href="passrecovery.html" class="form__linck"
                              >Forgot your password?</a
                           >

                           <div class="form__btn-group">
                              <button type="button" class="form__btn">
                                 Back
                              </button>
                              <button
                                 type="submit"
                                 class="form__btn form__btn_green">
                                 Sign in
                              </button>
                           </div>
                        </div>

                        <div class="form__footer">
                           Don't have an account?
                           <a href="registartion.html" class="form__linck"
                              >register here</a
                           >
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </main>
         @@include('html/_contacts.htm',{}) @@include('html/_footer.htm',{})
      </div>
      @@include('html/_js.htm',{})
   </body>
</html>
